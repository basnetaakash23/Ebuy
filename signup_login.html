<head>
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js" defer></script>

	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="node_app.js" defer></script>
	<script src="jquery_js.js" defer></script>


</head>

<body>

	<div class="form-wrap">
			<div class="tabs">
				<h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
				<h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
			</div><!--.tabs-->

			<div class="tabs-content">
				<div id="signup-tab-content" class="active">
					<form class="signup-form" action="/sign_up" method="post">
						<input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email" name="email" required>
						<input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username" name="username" required>
						<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password" name="password" required>
						<input type="submit" class="button" value="Sign Up">
					</form><!--.login-form-->
					<div class="help-text">
						<p>By signing up, you agree to our</p>
						<p><a href="#">Terms of service</a></p>
					</div><!--.help-text-->
				</div><!--.signup-tab-content-->

				<div id="login-tab-content">
					<form class="login-form" action="/log_in" method="post">
						<input type="text" class="input" id="user_login" name="user_name" autocomplete="off" placeholder="Username" required>
						<input type="password" class="input" id="user_pass" name="pass_word" autocomplete="off" placeholder="Password" required>
						<input type="checkbox" class="checkbox" id="remember_me"  >
						<label for="remember_me">Remember me</label>

						<input type="submit" class="button" value="Login">
					</form><!--.login-form-->
					<div class="help-text">
						<p><a href="#">Forget your password?</a></p>
					</div><!--.help-text-->
				</div><!--.login-tab-content-->
			</div><!--.tabs-content-->
		</div><!--.form-wrap-->

</body>
